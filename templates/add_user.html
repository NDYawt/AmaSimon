<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ title}}</h1>
<form method="post" action="{{ ul_for('add_user') }}">
    <label for = "firstname">First Name</label>
    <input type="text" name="firstname" required><br>

    <label for = "lastname">Last Name</label>

</form>

</body>
</html>
